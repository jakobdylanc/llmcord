llm:
  active_tools:
  - image_generator
  allow_dms: true # or false admins can always
  extra_api_parameters:
    max_tokens: 4096
    temperature: 0.4
  image_generator:
    forge_1:
      default_model: novaMatureXL_v35 # name your image model
      default_params:
        cfg_scale: 7.0
        negative_prompt: nude, ,naked, lowres, bad anatomy, bad hands, text, error,
          missing fingers, extra digit, fewer digits, cropped, worst quality, low
          quality, normal quality, jpeg artifacts, signature, watermark, username,
          blurry
        restore_faces: false
        sampler_name: DPM++ 2M Karras
        steps: 40
      default_size: 768x768
      forge_url: http://192.168.1.15:5001/sdui # /sdui for local Koboldcpp
      max_height: 2048
      max_width: 2048
      min_height: 256
      min_width: 256
      progress_update_interval: 5.0
      show_progress: true # koboldcpp has no progress
      timeout: 720.0 # time to wait for images to be made
    forge_2:
      default_model: novaMatureXL_v35 # name your image model
      default_params:
        cfg_scale: 7.0
        negative_prompt: nude, naked, lowres, bad anatomy, bad hands, text, error,
          missing fingers, extra digit, fewer digits, cropped, worst quality, low
          quality, normal quality, jpeg artifacts, signature, watermark, username,
          blurry
        restore_faces: false
        sampler_name: DPM++ 2M Karras
        steps: 40
      default_size: 768x768
      forge_url: http://192.168.1.101:5001/sdui # /sdui for local koboldcpp
      max_height: 2048
      max_width: 2048
      min_height: 256
      min_width: 256
      progress_update_interval: 5.0
      show_progress: true # koboldcpp has no progress
      timeout: 720.0 # time to wait for images to be made
  max_images: 50
  max_messages: 100
  max_tool_iterations: 3
  model: ollama/Gelato-30B-A3B-MXFP4_MOE # Name your provider/text model
  providers:
    ollama_1:
      base_url: http://192.168.1.15:5001/v1 # your local IP endpoint or hostname
    ollama_2:
      base_url: http://192.168.1.101:5001/v1 # your local IP endpoint or hostname
